<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/header :: meta"></div> <!-- Meta -->
    <div th:insert="fragments/header :: includes"></div> <!-- Includes -->
    <title>IC Software - Home</title>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <div th:insert="fragments/horizontalNav :: sidebar"></div> <!-- Fragment sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div th:insert="fragments/topNav :: topbar(searchForFunctionOrigin='home')"></div> <!-- Fragment topBar -->

                <!-- Begin Page Content -->
                <div id="pageContent" class="container-fluid">ESTO ES HOME</div>
                <!-- End of Page Content -->

            </div>
            <!-- End of Main Content -->

			<div th:insert="fragments/bottomNav :: bottombar"></div> <!-- Fragment bottomBar -->

        </div>
        <!-- End of Content Wrapper -->
	
    </div>
    <!-- End of Page Wrapper -->
	
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
	
	<!-- Fragment logoutModal -->
	<div th:insert="fragments/modals :: logout"></div>
	
	<!-- Fragment footer -->
	<div th:insert="fragments/footer :: includes"></div>
	
</body>

</html>
