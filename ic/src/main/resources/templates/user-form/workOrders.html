<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Meta -->
	<th:block th:insert="fragments/header :: meta"></th:block>
	<!-- Includes -->
	<th:block th:insert="fragments/header :: includes"></th:block>
	<!-- JS -->
	<script th:src="@{js/workOrders.js}"></script>
	
	<title>Work Orders</title>
	
	<meta charset="UTF-8" >
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:insert="fragments/horizontalNav :: sidebar"></th:block> <!-- Fragment sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:insert="fragments/topNav :: topbar(searchForFunctionOrigin='workOrders')"></th:block> <!-- Fragment topBar -->

                <!-- Begin Page Content -->
                <div id="pageContent" class="container-fluid">
                
					<div class="container-fluid menu-action-container">
						<a href="#" class="btn btn-primary" aria-current="page" data-toggle="modal" data-target="#workOrderModal"><i class="fas fa-file-medical"></i></a>
					</div>
					
					<div class="container-fluid">
					
						<div class="table-responsive" id="tableWorkOrdersContainer">
						
							<table class="table table-striped">
							<thead>
							<tr>
								<th>Tipo NID</th>
							</tr>
							</thead>
							<tbody id="tableWorkOrdersTbody">
								<tr th:each="workOrder : ${listWorkOrders}">
									<td th:text="${workOrder.id}"></td>
								</tr>
							</tbody>
							</table>
							
						</div>
					</div>
					
                </div>
                <!-- End of Page Content -->

            </div>
            <!-- End of Main Content -->

			<th:block th:insert="fragments/bottomNav :: bottombar"></th:block> <!-- Fragment bottomBar -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

	<!-- Fragment logoutModal -->
	<th:block th:insert="fragments/modals :: logout"></th:block>

	 <!-- Fragment client modal -->
	<th:block th:insert="modals/workOrderModal :: create"></th:block>

	<!-- Fragment footer -->
    <th:block th:insert="fragments/footer :: includes"></th:block>
    
    <th:block th:insert="fragments/footer :: tableClusterize(idContainer='tableWorkOrdersContainer', idTable='tableWorkOrdersTbody')"></th:block>

</body>

</html>
