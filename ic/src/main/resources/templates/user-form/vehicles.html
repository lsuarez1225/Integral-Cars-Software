<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Meta -->
	<th:block th:insert="fragments/header :: meta"></th:block>
	<!-- Includes -->
	<th:block th:insert="fragments/header :: includes"></th:block>
	<!-- JS -->
	<script th:src="@{js/vehicle.js}"></script>
	
	<title>Vehículos</title>
	
	<meta charset="UTF-8" >
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:insert="fragments/horizontalNav :: sidebar"></th:block> <!-- Fragment sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:insert="fragments/topNav :: topbar(searchForFunctionOrigin='vehicles')"></th:block> <!-- Fragment topBar -->

                <!-- Begin Page Content -->
                <div id="pageContent" class="container-fluid">
                
					<div class="container-fluid menu-action-container">
						<a href="#" class="btn btn-primary" aria-current="page" data-toggle="modal" data-target="#vehicleModal"><i class="fas fa-file-medical"></i></a>
					</div>
					
					<div class="container-fluid">
					
						<div class="table-responsive" id="tableVehiclesContainer">
						
							<table class="table table-striped">
							<thead>
							<tr>
								<th>Placa</th>
								<th>Número Chasis</th>
								<th>Color</th>
								<th>Fecha Ingreso</th>
								<th>Tipo Combustible</th>
								<th>Número de Motor</th>
								<th>Modelo (Año)</th>
								<th>Modelo</th>
								<th>Línea</th>
							</tr>
							</thead>
							<tbody id="tableVehiclesTbody">
								<tr th:each="vehicle : ${listVehicles}">
									<td th:text="${vehicle.plate}"></td>
									<td th:text="${vehicle.chassisNumber}"></td>
									<td th:text="${vehicle.color}"></td>
									<td th:text="${vehicle.dateCreated}"></td>
									<td th:text="${vehicle.fuelType.name}"></td>
									<td th:text="${vehicle.motorNumber}"></td>
									<td th:text="${vehicle.yearModel}"></td>
									<td th:text="${vehicle.vehicleModelLine.vehicleModel.name}"></td>
									<td th:text="${vehicle.vehicleModelLine.name}"></td>
								</tr>
							</tbody>
							</table>
							
						</div>
					</div>
					
                </div>
                <!-- End of Page Content -->

            </div>
            <!-- End of Main Content -->

			<th:block th:insert="fragments/bottomNav :: bottombar"></th:block> <!-- Fragment bottomBar -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

	<!-- Fragment logoutModal -->
	<th:block th:insert="fragments/modals :: logout"></th:block>

	 <!-- Fragment vehicle modal -->
	<th:block th:insert="modals/vehicleModal :: create"></th:block>

	<!-- Fragment footer -->
    <th:block th:insert="fragments/footer :: includes"></th:block>
    
    <th:block th:insert="fragments/footer :: tableClusterize(idContainer='tableVehiclesContainer', idTable='tableVehiclesTbody')"></th:block>

</body>

</html>
