<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login IC</title> <!-- Title -->
	<meta charset="UTF-8" />
	<th:block th:include="fragments/header :: meta"></th:block> <!-- Meta -->
	<th:block th:include="fragments/header :: includes"></th:block> <!-- Includes -->
</head>
<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="logginCard card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">IC Software</h1>
                                    </div>
                                    <form class="user" th:action="@{/login}" th:object="${loginForm}" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" name="username" placeholder="Usuario" autofocus="autofocus">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" name="password" placeholder="ContraseÃ±a">
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Ingresar" />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

	<!-- Fragment footer -->
    <div th:insert="fragments/footer :: includes"></div>

</body>

</html>
